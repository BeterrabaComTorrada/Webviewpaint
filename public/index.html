<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Paint Web Responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .bodyBackground {
            background-image: url('assets/quadroBg.png');
            background-size: 111%;
            background-repeat: no-repeat;
            background-position: center;
            width: 900px;
            height: 625px;
        }
    </style>
</head>

<body class="bodyBackground">

    <div align="center">
        <canvas id="myCanvas" width="931" height="543"></canvas>
    </div>

    
    <button id="pencilButton" class="icon-button" type="button" title="Pincel"></button>
    <button id="sprayButton" class="icon-button" type="button" title="Spray"></button>
    <button id="eraserButton" class="icon-button" type="button" title="Borracha"></button>
    <button id="bucketButton" class="icon-button" type="button" title="Balde"></button>
    <button id="downloadButton" class="icon-button" type="button" title="Download"></button>
    <button id="homeButton" class="icon-button" type="button" title="Home"></button>
    <button id="somButton" class="icon-button" type="button" title="Som"></button>
    <button id="voltarButton" class="icon-button" type="button" title="Voltar"></button>
    <button id="colorButton" type="button" aria-label="Botão Amarelo"></button>
    <button id="blackButton" type="button" aria-label="Botão Preto"></button>
    <button id="whiteButton" type="button" aria-label="Botão Branco"></button>
    <button id="orangeButton" type="button" aria-label="Botão Laranja"></button>
    <button id="redButton" type="button" aria-label="Botão Vermelho"></button>
    <button id="purpleButton" type="button" aria-label="Botão Roxo"></button>
    <button id="blueButton" type="button" aria-label="Botão Azul"></button>
    <button id="greenButton" type="button" aria-label="Botão Verde"></button>
    <button id="brownButton" type="button" aria-label="Botão Marrom"></button>

    <label for="color" style="display: none;"></label>
    <input type="color" id="color" value="#000000" aria-label="Escolha uma cor">
    
    <label for="widthOfLine">Espessura da Linha:</label>
    <input type="range" id="widthOfLine" value="1" min="1" max="16">


    <script src="main.js"></script>
    <script src="tintas.js"></script>
    <script src="download.js"></script>

</body>

</html>
